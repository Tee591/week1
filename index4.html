<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cssproperties</title>
    <style>
      h1 {
        color: purple;
        text-decoration: underline;
        text-align: center;
      }
      .premium {
        color: blue;
      }
      .silver {
        color: red;
      }
      .bronze {
        color: green; 
      }
      p {
        color: green;
        text-align: center;  
        }
    </style>
  </head>
  <body>
    <h1>
      SheCodes
    </h1>
    <p> 
        Coding workshop
    </p>
    <ul>
      <li 
      <a href="https://www.shecodes.io/students" class="premium"> Coders
        </a>
      </li>
      <li 
      <a href=" https://www.shecodes.io/workshops" class="silver"> Courses
        </a>
      </li>
      <li 
      <a href="https://www.shecodes.io/stories" class="bronze"> Stories 
      </a>
    </li>
    </ul>
    <hr />
    <p>
      <strong> 
        More info 
      </strong>
    </p>
    < img src="https://edge.alluremedia.com.au/m/g/2017/10/woman-coding.jpg"
    alt="Woman coding" width="300" />
  </body>
</html>
